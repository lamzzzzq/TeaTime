<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ConvaiWebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="TemplateData/ConvaiWebGLSDK.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
      </div>

      <!-- å³ä¾§èŠå¤©é¢æ¿ - åœ¨iframeä¸­éšè— -->
      <div id="chat-container" style="display: none;">
        <div id="chat-header">
          <h3>å¯¹è¯è®°å½•</h3>
          <div id="connection-status">ğŸ”´ æœªè¿æ¥</div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="è¾“å…¥æ¶ˆæ¯..." />
          <button id="send-button">å‘é€</button>
          <button id="voice-button">ğŸ¤</button>
        </div>
        <div id="npc-status"></div>
      </div>
    </div>
    <script>
      // ===== èŠå¤©é€»è¾‘ï¼šUnity -> Web =====
      let currentUnityInstance = null;
      let isVoiceRecording = false;

      // æ¶ˆæ¯å»é‡ç¼“å­˜
      let processedMessages = new Set();
      
      window.receiveUnityOutput = function(jsonData) {
        try {
          const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
          
          // ç”Ÿæˆæ¶ˆæ¯å”¯ä¸€æ ‡è¯†ç¬¦ï¼ˆåŸºäºç±»å‹å’Œå†…å®¹ï¼Œå»æ‰æœ«å°¾ç©ºæ ¼ï¼‰
          const cleanContent = (data.content || '').trim();
          const messageId = `${data.type}_${cleanContent}`;
          
          // æ£€æŸ¥æ˜¯å¦å·²ç»å¤„ç†è¿‡è¿™æ¡æ¶ˆæ¯
          if (processedMessages.has(messageId)) {
            console.log('ğŸ”„ HTMLè·³è¿‡é‡å¤æ¶ˆæ¯:', messageId);
            return;
          }
          
          // æ ‡è®°æ¶ˆæ¯å·²å¤„ç†
          processedMessages.add(messageId);
          
          // å»¶è¿Ÿæ¸…ç†æ¶ˆæ¯IDï¼ˆé˜²æ­¢çŸ­æ—¶é—´å†…çš„é‡å¤æ¶ˆæ¯ï¼‰
          setTimeout(() => {
            processedMessages.delete(messageId);
          }, 3000); // 3ç§’åæ¸…ç†ï¼Œç¼©çŸ­æ¸…ç†æ—¶é—´
          
          // æ¸…ç†æ—§çš„æ¶ˆæ¯IDï¼ˆä¿æŒç¼“å­˜å¤§å°åˆç†ï¼‰
          if (processedMessages.size > 100) {
            const firstId = processedMessages.values().next().value;
            processedMessages.delete(firstId);
          }
          
          console.log('ğŸ“¨ å¤„ç†Unityæ¶ˆæ¯:', data.type, data.content);
          
          // åŒæ—¶å‘é€ç»™Reactçˆ¶çª—å£
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: 'UNITY_OUTPUT',
              payload: data
            }, '*');
          }
          
          // æ£€æŸ¥æ˜¯å¦åœ¨iframeä¸­è¿è¡Œ
          const isInIframe = window !== window.parent;
          
          if (!isInIframe) {
            // ç‹¬ç«‹è¿è¡Œæ—¶æ‰å¤„ç†HTMLå†…ç½®UI
            switch (data.type) {
              case 'user_text':
                addMessageToChat('user', data.content, 'ä½ ');
                break;
              case 'npc_text':
                addMessageToChat('npc', data.content, data.npcName || 'AI');
                break;
              case 'talking_status':
                updateNPCStatus(!!(data.additionalData && JSON.parse(data.additionalData).isTalking), data.npcName);
                break;
              case 'system_ready':
                updateConnectionStatus(true);
                break;
              default:
                console.log('æœªçŸ¥çš„Unityæ¶ˆæ¯:', data);
            }
          } else {
            // åœ¨iframeä¸­è¿è¡Œæ—¶ï¼Œåªå¤„ç†ç³»ç»Ÿæ¶ˆæ¯
            if (data.type === 'system_ready') {
              updateConnectionStatus(true);
            }
          }
        } catch (e) {
          console.error('å¤„ç†Unityæ¶ˆæ¯å¤±è´¥:', e);
        }
      };

      function addMessageToChat(sender, message, senderName) {
        const chatMessages = document.getElementById('chat-messages');
        const wrapper = document.createElement('div');
        wrapper.className = `message ${sender}`;
        const timestamp = new Date().toLocaleTimeString();
        wrapper.innerHTML = `<div class="message-header"><span class="sender-name">${senderName||''}</span><span class="timestamp">${timestamp}</span></div><div class="message-content">${message}</div>`;
        chatMessages.appendChild(wrapper);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function updateConnectionStatus(isConnected){
        const el = document.getElementById('connection-status');
        if (!el) return;
        if (isConnected){ el.textContent = 'ğŸŸ¢ å·²è¿æ¥'; el.className = 'connected'; }
        else { el.textContent = 'ğŸ”´ æœªè¿æ¥'; el.className = 'disconnected'; }
      }

      function updateNPCStatus(isTalking, npcName){
        const el = document.getElementById('npc-status');
        if (!el) return;
        if (npcName){ el.textContent = isTalking ? `${npcName} æ­£åœ¨è¯´è¯...` : `${npcName} æ­£åœ¨å€¾å¬`; }
        el.className = isTalking ? 'talking' : 'listening';
      }

      function sendTextToUnity(text){
        if (!currentUnityInstance || !text.trim()) return;
        const inputData = { type: 'text', content: text.trim(), source: 'web' };
        try { currentUnityInstance.SendMessage('ConvaiGRPCWebAPI','InjectWebInput', JSON.stringify(inputData)); }
        catch(e){ console.error('å‘é€åˆ°Unityå¤±è´¥:', e); }
      }

      function startVoiceInput(){
        if (!currentUnityInstance) return;
        isVoiceRecording = true;
        document.getElementById('voice-button').textContent = 'â¹ï¸';
        const inputData = { type:'voice_start', source:'web' };
        try { currentUnityInstance.SendMessage('ConvaiGRPCWebAPI','InjectWebInput', JSON.stringify(inputData)); } catch {}
      }
      function stopVoiceInput(){
        if (!currentUnityInstance) return;
        isVoiceRecording = false;
        document.getElementById('voice-button').textContent = 'ğŸ¤';
        const inputData = { type:'voice_stop', source:'web' };
        try { currentUnityInstance.SendMessage('ConvaiGRPCWebAPI','InjectWebInput', JSON.stringify(inputData)); } catch {}
      }

      function initializeChatInterface(unityInstance){
        currentUnityInstance = unityInstance;
        const sendBtn = document.getElementById('send-button');
        const input = document.getElementById('chat-input');
        const voiceBtn = document.getElementById('voice-button');
        if (sendBtn && input){
          sendBtn.addEventListener('click', ()=>{ const t=input.value; if(t.trim()){ sendTextToUnity(t); input.value=''; }});
          input.addEventListener('keypress',(e)=>{ if(e.key==='Enter'){ const t=input.value; if(t.trim()){ sendTextToUnity(t); input.value=''; }} });
        }
        if (voiceBtn){
          voiceBtn.addEventListener('mousedown', startVoiceInput);
          voiceBtn.addEventListener('mouseup', stopVoiceInput);
          voiceBtn.addEventListener('mouseleave', stopVoiceInput);
          voiceBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); startVoiceInput(); });
          voiceBtn.addEventListener('touchend', (e)=>{ e.preventDefault(); stopVoiceInput(); });
        }
      }
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/20250824.loader.js";
      var config = {
        dataUrl: buildUrl + "/20250824.data.unityweb",
        frameworkUrl: buildUrl + "/20250824.framework.js.unityweb",
        codeUrl: buildUrl + "/20250824.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ConvaiWebGL",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // é€šçŸ¥Reactï¼šUnityå·²å‡†å¤‡å°±ç»ª
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: 'UNITY_READY',
              payload: { status: 'ready' }
            }, '*');
          }
          
          // è®¾ç½®å…¨å±€Unityå®ä¾‹
          window.unityInstance = unityInstance;

          // ç»Ÿä¸€è½¬å‘å™¨ï¼šå°†çˆ¶é¡µé¢ä¼ æ¥çš„è¾“å…¥è½¬å‘åˆ°Unityå†…éƒ¨ä¸åŒç»„ä»¶/æ–¹æ³•ï¼ˆå…¼å®¹å¤šå®ç°ï¼‰
          function forwardUnityInput(jsonData){
            try {
              // ä¼˜å…ˆæ ‡å‡†å®ç°ï¼šConvaiGRPCWebAPI.InjectWebInput(json)
              if (unityInstance && unityInstance.SendMessage){
                try { unityInstance.SendMessage('ConvaiGRPCWebAPI', 'InjectWebInput', jsonData); console.log('â¡ï¸ å·²è½¬å‘åˆ° ConvaiGRPCWebAPI.InjectWebInput'); return; } catch(_) {}
                // å¤‡é€‰1ï¼šConvaiNPCManager.InjectWebInput(json)
                try { unityInstance.SendMessage('ConvaiNPCManager', 'InjectWebInput', jsonData); console.log('â¡ï¸ å·²è½¬å‘åˆ° ConvaiNPCManager.InjectWebInput'); return; } catch(_) {}
                // å¤‡é€‰2ï¼šConvaiNPCManager.ProcessWebInput(text)
                try { const d = JSON.parse(jsonData); if (d && d.type === 'text') { unityInstance.SendMessage('ConvaiNPCManager', 'ProcessWebInput', d.content || ''); console.log('â¡ï¸ å·²è½¬å‘åˆ° ConvaiNPCManager.ProcessWebInput'); return; } } catch(_) {}
              }
              console.warn('âš ï¸ æ— æ³•è½¬å‘åˆ°Unityï¼ˆæœªæ‰¾åˆ°é€‚é…çš„ç›®æ ‡/æ–¹æ³•ï¼‰');
            } catch(err){ console.error('âŒ è½¬å‘åˆ°Unityå¤±è´¥:', err); }
          }

          // ç›‘å¬çˆ¶é¡µé¢æ¶ˆæ¯ï¼šç»Ÿä¸€å…¥å£ UNITY_INPUT
          window.addEventListener('message', function(e){
            try{
              if (e && e.data && e.data.type === 'UNITY_INPUT') {
                const payload = typeof e.data.payload === 'string' ? e.data.payload : JSON.stringify(e.data.payload || {});
                forwardUnityInput(payload);
              }
            } catch(err){ console.error('å¤„ç†çˆ¶é¡µé¢æ¶ˆæ¯å¤±è´¥:', err); }
          });
          
          // æ·»åŠ æ¥æ”¶Reactæ¶ˆæ¯çš„å…¨å±€å‡½æ•°
          window.receiveWebInput = function(jsonData) {
            try {
              console.log('æ”¶åˆ°Reactæ¶ˆæ¯:', jsonData);
              const data = JSON.parse(jsonData);
              
              // å°†æ¶ˆæ¯ä¼ é€’ç»™Unityä¸­çš„ConvaiNPCManager
              if (unityInstance && data.type === 'text') {
                // å‘é€æ¶ˆæ¯åˆ°Unityçš„ConvaiNPCManager
                unityInstance.SendMessage('ConvaiNPCManager', 'ProcessWebInput', data.content);
                console.log('âœ… æ¶ˆæ¯å·²å‘é€åˆ°Unity NPC Manager');
              }
            } catch (error) {
              console.error('å¤„ç†Reactæ¶ˆæ¯å¤±è´¥:', error);
            }
          };
          
          // æ·»åŠ å‘é€æ¶ˆæ¯åˆ°Reactçš„å…¨å±€å‡½æ•°
          window.sendToReact = function(jsonData) {
            if (window.parent && window.parent !== window) {
              window.parent.postMessage({
                type: 'UNITY_OUTPUT',
                payload: jsonData
              }, '*');
            }
          };
          
          // ç¡®ä¿Unity Canvasè·å¾—ç„¦ç‚¹ä»¥æ¥æ”¶é”®ç›˜è¾“å…¥
          canvas.focus();
          
          // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
          canvas.addEventListener('click', function() {
              canvas.focus();
          });
          
          // é˜²æ­¢é¡µé¢æ»šåŠ¨å¹²æ‰°WASDé”®
          canvas.addEventListener('keydown', function(e) {
              if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                  e.preventDefault();
              }
          });
          
          // åˆå§‹åŒ–å³ä¾§èŠå¤©ç•Œé¢
          initializeChatInterface(unityInstance);
          console.log('âœ… Unity WebGLåŠ è½½å®Œæˆï¼Œå·²é€šçŸ¥Reactå¹¶åˆå§‹åŒ–èŠå¤©ç•Œé¢');
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
