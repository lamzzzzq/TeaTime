<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ConvaiWebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="TemplateData/ConvaiWebGLSDK.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="0"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      // Ëã•Áõ¥Êé•ÊâìÂºÄÊú¨È°µÔºàÊó†Áà∂Á™óÂè£ReactÔºâÔºåÂÖúÂ∫ïÂÆö‰πâreceiveUnityOutputÔºåÈÅøÂÖçÊä•Èîô
      if (!window.receiveUnityOutput) {
        window.receiveUnityOutput = function(json){
          try { console.log('üì® [Standalone] UnityËæìÂá∫:', JSON.parse(json)); } catch(_) { console.log('üì® [Standalone] UnityËæìÂá∫(raw):', json); }
          // ËΩ¨ÂèëÂà∞Áà∂Á™óÂè£
          try { if (window.parent) { window.parent.postMessage({ type: 'UNITY_OUTPUT', payload: json }, '*'); } } catch(_) {}
        }
      }

      // Áªü‰∏ÄÁöÑÊ∂àÊÅØÂÖ•Âè£ÔºöÁà∂Á™óÂè£ -> Â≠êÁ™óÂè£
      var __unityInstanceRef = null;
      window.addEventListener('message', function(event){
        var data = event.data || {};
        if (data.type === 'UNITY_PING') {
          try { window.parent && window.parent.postMessage({ type: 'UNITY_READY' }, '*'); } catch(_) {}
        }
        if (data.type === 'UNITY_INPUT') {
          try {
            if (__unityInstanceRef) {
              __unityInstanceRef.SendMessage('ConvaiGRPCWebAPI', 'InjectWebInput', data.payload);
            }
          } catch (e) { console.warn('UNITY_INPUT Â§ÑÁêÜÂ§±Ë¥•:', e); }
        }
      });
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          // ÂºÄÂèëÁéØÂ¢ÉÁ¶ÅÁî®SWÔºåÈÅøÂÖçÁºìÂ≠òÂπ≤Êâ∞
          navigator.serviceWorker.getRegistrations && navigator.serviceWorker.getRegistrations().then(function(regs){
            regs.forEach(function(reg){ try { reg.unregister(); } catch(_){} });
          });
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var __cacheBust = Date.now();
      var loaderUrl = buildUrl + "/20250825.loader.js?v=" + __cacheBust;
      var config = {
        dataUrl: buildUrl + "/20250825.data.unityweb?v=" + __cacheBust,
        frameworkUrl: buildUrl + "/20250825.framework.js.unityweb?v=" + __cacheBust,
        codeUrl: buildUrl + "/20250825.wasm.unityweb?v=" + __cacheBust,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ConvaiWebGL",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      // --- Fallback: Â¶ÇÊûúUnityÈïøÊó∂Èó¥Êú™Â∞±Áª™ÔºåÂàôÂàõÂª∫‰∏Ä‰∏™MockÂÆû‰æãÔºå‰æø‰∫éReactÈÄö‰ø°ËÅîË∞É ---
      var __unityMockTimer = null;
      function setupUnityMockFallback(timeoutMs) {
        if (__unityMockTimer) return;
        __unityMockTimer = setTimeout(function() {
          try {
            if (!window.unityInstance) {
              var mockUnityInstance = {
                SendMessage: function(target, method, value) {
                  try {
                    var data = {};
                    try { data = typeof value === 'string' ? JSON.parse(value) : (value || {}); } catch(_) {}
                    // Â∞ÜWebËæìÂÖ•ÂõûÊòæ‰∏∫UnityËæìÂá∫ÔºåËµ∞‰∏éÁúüÂÆûUnity‰∏ÄËá¥ÁöÑÈÄöË∑Ø
                    var output = {
                      type: data.type === 'text' ? 'user_text' : (data.type || 'unknown'),
                      content: data.content || '',
                      npcName: '',
                      timestamp: new Date().toLocaleTimeString(),
                      additionalData: { source: data.source || 'web', mock: true }
                    };
                    var payload = JSON.stringify(output);
                    if (window.parent && typeof window.parent.receiveUnityOutput === 'function') {
                      window.parent.receiveUnityOutput(payload);
                    } else if (typeof window.receiveUnityOutput === 'function') {
                      window.receiveUnityOutput(payload);
                    }
                    console.log('üì® [Mock Unity] SendMessage ÊçïËé∑:', target, method, value);
                  } catch (e) {
                    console.warn('‚ö†Ô∏è [Mock Unity] Â§ÑÁêÜÊ∂àÊÅØÂ§±Ë¥•:', e);
                  }
                }
              };
              window.unityInstance = mockUnityInstance;
              try {
                if (window.parent && window.parent !== window) {
                  window.parent.unityInstance = mockUnityInstance;
                }
              } catch (_) {}
              try {
                if (window.parent) {
                  window.parent.postMessage({ type: 'UNITY_READY', unityInstance: 'mock' }, '*');
                }
              } catch (_) {}
              console.log('‚úÖ ‰ΩøÁî®Mock UnityÂÆû‰æãÔºà‰ªÖÁî®‰∫éÈÄö‰ø°ËÅîË∞ÉÔºâ');
            }
          } catch (e) {
            console.warn('‚ö†Ô∏è Mock UnityÂõûÈÄÄËÆæÁΩÆÂ§±Ë¥•:', e);
          }
        }, timeoutMs || 7000); // 7ÁßíÊú™Â∞±Áª™ÂàôÂêØÁî®Mock
      }
      setupUnityMockFallback(7000);

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          if (__unityMockTimer) { clearTimeout(__unityMockTimer); __unityMockTimer = null; }
          
          // ËÆæÁΩÆÂÖ®Â±ÄUnityÂÆû‰æã‰æõReactËÆøÈóÆ
          window.unityInstance = unityInstance;
          __unityInstanceRef = unityInstance;
          
          // Â¶ÇÊûúÂú®iframe‰∏≠Ôºå‰πüËÆæÁΩÆÂà∞Áà∂Á™óÂè£
          try {
            if (window.parent && window.parent !== window) {
              window.parent.unityInstance = unityInstance;
              console.log('‚úÖ UnityÂÆû‰æãÂ∑≤ËÆæÁΩÆÂà∞Áà∂Á™óÂè£');
              
              // ÂèëÈÄÅÊ∂àÊÅØÂà∞Áà∂Á™óÂè£ÈÄöÁü•UnityÂ∑≤ÂáÜÂ§áÂ•Ω
              window.parent.postMessage({
                type: 'UNITY_READY',
                unityInstance: 'available'
              }, '*');
              
            }
          } catch (e) {
            console.log('‚ö†Ô∏è Êó†Ê≥ïËÆæÁΩÆÂà∞Áà∂Á™óÂè£ÔºàÂèØËÉΩÁöÑË∑®ÂüüÈôêÂà∂Ôºâ:', e);
            
            // Â¶ÇÊûúÁõ¥Êé•ËÆæÁΩÆÂ§±Ë¥•ÔºåÂ∞ùËØïÈÄöËøápostMessageÈÄö‰ø°
            try {
              window.parent.postMessage({
                type: 'UNITY_READY',
                unityInstance: 'available'
              }, '*');
              console.log('‚úÖ ÈÄöËøápostMessageÈÄöÁü•Áà∂Á™óÂè£UnityÂ∑≤ÂáÜÂ§áÂ•Ω');
            } catch (msgError) {
              console.error('‚ùå postMessage‰πüÂ§±Ë¥•‰∫Ü:', msgError);
            }
          }
          
          // Á°Æ‰øùUnity CanvasËé∑ÂæóÁÑ¶ÁÇπ‰ª•Êé•Êî∂ÈîÆÁõòËæìÂÖ•
          canvas.focus();
          
          // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÁ°Æ‰øùÁî®Êà∑‰∫§‰∫íÂêéCanvasËÉΩËé∑ÂæóÁÑ¶ÁÇπ
          canvas.addEventListener('click', function() {
            canvas.focus();
          });
          
          // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®Âπ≤Êâ∞WASDÈîÆ
          canvas.addEventListener('keydown', function(e) {
            // Èò≤Ê≠¢ÊñπÂêëÈîÆÂíåÁ©∫Ê†ºÈîÆÊªöÂä®È°µÈù¢
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
              e.preventDefault();
            }
          });
          
          console.log('‚úÖ Unity WebGL loaded successfully and ready for React communication');
          
        }).catch((message) => {
          console.error('‚ùå Unity WebGL failed to load:', message);
          alert('Unity WebGL failed to load: ' + message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
