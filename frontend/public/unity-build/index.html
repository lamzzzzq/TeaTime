<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ConvaiWebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="TemplateData/ConvaiWebGLSDK.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
      </div>

      <!-- 右侧聊天面板 - 在iframe中隐藏 -->
      <div id="chat-container" style="display: none;">
        <div id="chat-header">
          <h3>对话记录</h3>
          <div id="connection-status">🔴 未连接</div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="输入消息..." />
          <button id="send-button">发送</button>
          <button id="voice-button">🎤</button>
        </div>
        <div id="npc-status"></div>
      </div>
    </div>
    <script>
      // ===== 聊天逻辑：Unity -> Web =====
      let currentUnityInstance = null;
      let isVoiceRecording = false;

      // 消息去重缓存
      let processedMessages = new Set();
      
      window.receiveUnityOutput = function(jsonData) {
        try {
          const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
          
          // 生成消息唯一标识符（基于类型和内容，去掉末尾空格）
          const cleanContent = (data.content || '').trim();
          const messageId = `${data.type}_${cleanContent}`;
          
          // 检查是否已经处理过这条消息
          if (processedMessages.has(messageId)) {
            console.log('🔄 HTML跳过重复消息:', messageId);
            return;
          }
          
          // 标记消息已处理
          processedMessages.add(messageId);
          
          // 延迟清理消息ID（防止短时间内的重复消息）
          setTimeout(() => {
            processedMessages.delete(messageId);
          }, 3000); // 3秒后清理，缩短清理时间
          
          // 清理旧的消息ID（保持缓存大小合理）
          if (processedMessages.size > 100) {
            const firstId = processedMessages.values().next().value;
            processedMessages.delete(firstId);
          }
          
          console.log('📨 处理Unity消息:', data.type, data.content);
          
          // 同时发送给React父窗口
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: 'UNITY_OUTPUT',
              payload: data
            }, '*');
          }
          
          // 检查是否在iframe中运行
          const isInIframe = window !== window.parent;
          
          if (!isInIframe) {
            // 独立运行时才处理HTML内置UI
            switch (data.type) {
              case 'user_text':
                addMessageToChat('user', data.content, '你');
                break;
              case 'npc_text':
                addMessageToChat('npc', data.content, data.npcName || 'AI');
                break;
              case 'talking_status':
                updateNPCStatus(!!(data.additionalData && JSON.parse(data.additionalData).isTalking), data.npcName);
                break;
              case 'system_ready':
                updateConnectionStatus(true);
                break;
              default:
                console.log('未知的Unity消息:', data);
            }
          } else {
            // 在iframe中运行时，只处理系统消息
            if (data.type === 'system_ready') {
              updateConnectionStatus(true);
            }
          }
        } catch (e) {
          console.error('处理Unity消息失败:', e);
        }
      };

      function addMessageToChat(sender, message, senderName) {
        const chatMessages = document.getElementById('chat-messages');
        const wrapper = document.createElement('div');
        wrapper.className = `message ${sender}`;
        const timestamp = new Date().toLocaleTimeString();
        wrapper.innerHTML = `<div class="message-header"><span class="sender-name">${senderName||''}</span><span class="timestamp">${timestamp}</span></div><div class="message-content">${message}</div>`;
        chatMessages.appendChild(wrapper);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function updateConnectionStatus(isConnected){
        const el = document.getElementById('connection-status');
        if (!el) return;
        if (isConnected){ el.textContent = '🟢 已连接'; el.className = 'connected'; }
        else { el.textContent = '🔴 未连接'; el.className = 'disconnected'; }
      }

      function updateNPCStatus(isTalking, npcName){
        const el = document.getElementById('npc-status');
        if (!el) return;
        if (npcName){ el.textContent = isTalking ? `${npcName} 正在说话...` : `${npcName} 正在倾听`; }
        el.className = isTalking ? 'talking' : 'listening';
      }

      function sendTextToUnity(text){
        if (!currentUnityInstance || !text.trim()) return;
        const inputData = { type: 'text', content: text.trim(), source: 'web' };
        try { currentUnityInstance.SendMessage('ConvaiGRPCWebAPI','InjectWebInput', JSON.stringify(inputData)); }
        catch(e){ console.error('发送到Unity失败:', e); }
      }

      function startVoiceInput(){
        if (!currentUnityInstance) return;
        isVoiceRecording = true;
        document.getElementById('voice-button').textContent = '⏹️';
        const inputData = { type:'voice_start', source:'web' };
        try { currentUnityInstance.SendMessage('ConvaiGRPCWebAPI','InjectWebInput', JSON.stringify(inputData)); } catch {}
      }
      function stopVoiceInput(){
        if (!currentUnityInstance) return;
        isVoiceRecording = false;
        document.getElementById('voice-button').textContent = '🎤';
        const inputData = { type:'voice_stop', source:'web' };
        try { currentUnityInstance.SendMessage('ConvaiGRPCWebAPI','InjectWebInput', JSON.stringify(inputData)); } catch {}
      }

      function initializeChatInterface(unityInstance){
        currentUnityInstance = unityInstance;
        const sendBtn = document.getElementById('send-button');
        const input = document.getElementById('chat-input');
        const voiceBtn = document.getElementById('voice-button');
        if (sendBtn && input){
          sendBtn.addEventListener('click', ()=>{ const t=input.value; if(t.trim()){ sendTextToUnity(t); input.value=''; }});
          input.addEventListener('keypress',(e)=>{ if(e.key==='Enter'){ const t=input.value; if(t.trim()){ sendTextToUnity(t); input.value=''; }} });
        }
        if (voiceBtn){
          voiceBtn.addEventListener('mousedown', startVoiceInput);
          voiceBtn.addEventListener('mouseup', stopVoiceInput);
          voiceBtn.addEventListener('mouseleave', stopVoiceInput);
          voiceBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); startVoiceInput(); });
          voiceBtn.addEventListener('touchend', (e)=>{ e.preventDefault(); stopVoiceInput(); });
        }
      }
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/20250824.loader.js";
      var config = {
        dataUrl: buildUrl + "/20250824.data.unityweb",
        frameworkUrl: buildUrl + "/20250824.framework.js.unityweb",
        codeUrl: buildUrl + "/20250824.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ConvaiWebGL",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // 通知React：Unity已准备就绪
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({
              type: 'UNITY_READY',
              payload: { status: 'ready' }
            }, '*');
          }
          
          // 设置全局Unity实例
          window.unityInstance = unityInstance;

          // 统一转发器：将父页面传来的输入转发到Unity内部不同组件/方法（兼容多实现）
          function forwardUnityInput(jsonData){
            try {
              // 优先标准实现：ConvaiGRPCWebAPI.InjectWebInput(json)
              if (unityInstance && unityInstance.SendMessage){
                try { unityInstance.SendMessage('ConvaiGRPCWebAPI', 'InjectWebInput', jsonData); console.log('➡️ 已转发到 ConvaiGRPCWebAPI.InjectWebInput'); return; } catch(_) {}
                // 备选1：ConvaiNPCManager.InjectWebInput(json)
                try { unityInstance.SendMessage('ConvaiNPCManager', 'InjectWebInput', jsonData); console.log('➡️ 已转发到 ConvaiNPCManager.InjectWebInput'); return; } catch(_) {}
                // 备选2：ConvaiNPCManager.ProcessWebInput(text)
                try { const d = JSON.parse(jsonData); if (d && d.type === 'text') { unityInstance.SendMessage('ConvaiNPCManager', 'ProcessWebInput', d.content || ''); console.log('➡️ 已转发到 ConvaiNPCManager.ProcessWebInput'); return; } } catch(_) {}
              }
              console.warn('⚠️ 无法转发到Unity（未找到适配的目标/方法）');
            } catch(err){ console.error('❌ 转发到Unity失败:', err); }
          }

          // 监听父页面消息：统一入口 UNITY_INPUT
          window.addEventListener('message', function(e){
            try{
              if (e && e.data && e.data.type === 'UNITY_INPUT') {
                const payload = typeof e.data.payload === 'string' ? e.data.payload : JSON.stringify(e.data.payload || {});
                forwardUnityInput(payload);
              }
            } catch(err){ console.error('处理父页面消息失败:', err); }
          });
          
          // 添加接收React消息的全局函数
          window.receiveWebInput = function(jsonData) {
            try {
              console.log('收到React消息:', jsonData);
              const data = JSON.parse(jsonData);
              
              // 将消息传递给Unity中的ConvaiNPCManager
              if (unityInstance && data.type === 'text') {
                // 发送消息到Unity的ConvaiNPCManager
                unityInstance.SendMessage('ConvaiNPCManager', 'ProcessWebInput', data.content);
                console.log('✅ 消息已发送到Unity NPC Manager');
              }
            } catch (error) {
              console.error('处理React消息失败:', error);
            }
          };
          
          // 添加发送消息到React的全局函数
          window.sendToReact = function(jsonData) {
            if (window.parent && window.parent !== window) {
              window.parent.postMessage({
                type: 'UNITY_OUTPUT',
                payload: jsonData
              }, '*');
            }
          };
          
          // 确保Unity Canvas获得焦点以接收键盘输入
          canvas.focus();
          
          // 添加点击事件监听器
          canvas.addEventListener('click', function() {
              canvas.focus();
          });
          
          // 防止页面滚动干扰WASD键
          canvas.addEventListener('keydown', function(e) {
              if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                  e.preventDefault();
              }
          });
          
          // 初始化右侧聊天界面
          initializeChatInterface(unityInstance);
          console.log('✅ Unity WebGL加载完成，已通知React并初始化聊天界面');
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
